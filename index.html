<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./build/output.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-gradient-to-r from-green-100 via-green-300 to-green-500 mx-xxxl my-xxl">
    <div class="container mx-auto px-4 bg-yellow-100 rounded-xl shadow-2xl">
        <h1 class="text-5xl px-2 py-4 ml-36 font-bold"  >Stop Watch</h1>
        <h2 class="text-4xl px-2 py-1 ml-11 font-normal">Vanilla JavaScript Stopwatch</h2>
        <p class="p-4 text-7xl mx-40 m-10 font-semibold "><span id="seconds">00</span>:<span id="tens">00</span></p>
        <div class="buttons ml-44 pb-10">
            <button class="text-xl text-white bg-blue-500  rounded-md px-2 py-1" id="button-start">Start</button>
            <button class="text-xl text-white bg-blue-500 rounded-md px-2 py-1" id="button-stop">Stop</button>
            <button class="text-xl text-white bg-blue-500 rounded-md px-2 py-1" id="button-reset">Reset</button>
        </div>
    </div> 
    <script src="./javascript/app.js"></script>
</body>
</html>
